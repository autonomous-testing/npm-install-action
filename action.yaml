name: Npm Install
description: Install nodejs, run npm ci and cache it.

inputs:
  nodejs-version:
    description: "Nodejs version."
    required: false
    default: "20"

runs:
  using: "composite"

  steps:
    - name: Clear npm cache directory
      run: rm -rf ~/.npm
      shell: bash

    - name: Clear node_modules directory
      run: rm -rf node_modules
      shell: bash
      
    - name: Cache
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: nodejs-${{inputs.nodejs-version}}-${{hashFiles('package-lock.json')}}
        restore-keys: nodejs-${{inputs.nodejs-version}}-

    - name: Setup nodejs
      uses: actions/setup-node@v4
      with:
        node-version: ${{inputs.nodejs-version}}

    - name: Setup node_modules
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: npm ci
